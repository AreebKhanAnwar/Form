<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./From/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Form</title>
  
</head>
<body>
    <div class="body"></div>
   <div class="container d-flex justify-content-center">
   <form id="first"  class="col-lg-4 col-sm-12 p-5 mt-5">
    <div class="mb-3">
        <label for="First_Name" class="form-label ">First Name</label>
        <input type="text" class="form-control col-4" id="First_Name" placeholder="First Name" required>
      </div>
      <div class="mb-3">
        <label for="Last_Name" class="form-label ">Last Name</label>
        <input type="text" class="form-control col-4" id="Last_Name" placeholder="Last Name" required>
      </div>
      <div class="mb-3">
        <label for="Father_Name" class="form-label ">Father Name</label>
        <input type="text" class="form-control col-4" id="Father_Name" placeholder="Father Name" required>
      </div>
      <div class="mb-3">
        <label for="Email_Adress" class="form-label ">Email Adress</label>
        <input type="email" class="form-control col-4" id="Email_Adress" placeholder="Email Adress" required>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
        male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>
      <button type="submit" id="areeb">Submit</button>
   </form>
   </div>
</body>
</html>
